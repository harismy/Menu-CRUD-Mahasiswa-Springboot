<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Menu CRUD Mahasiswa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 80px;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 28px;
        }

        .menu-box {
            display: inline-block;
            text-align: left;
            padding: 30px;
            border: 1px solid #ccc;
            border-radius: 10px;
            min-width: 300px;
            background-color: #f9f9f9;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin: 15px 0;
            font-size: 18px;
        }

        a {
            text-decoration: none;
            color: white;
            background-color: #007BFF;
            padding: 10px 16px;
            border-radius: 6px;
            display: inline-block;
            font-weight: bold;
        }

        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Menu CRUD Mahasiswa</h1>

    <div class="menu-box">
        <ul>
            <li><a th:href="@{/mahasiswa/tambah}">1. Input Data</a></li>
            <li><a th:href="@{/mahasiswa/list}">2. Lihat Data Mahasiswa</a></li>
            <li><a th:href="@{/mahasiswa/lihatdata}">3. Lihat Data Mahasiswa di File TXT</a></li>
        </ul>
    </div>
</body>
</html>
