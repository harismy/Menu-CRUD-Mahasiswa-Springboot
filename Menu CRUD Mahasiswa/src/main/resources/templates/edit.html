<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Data Mahasiswa</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 40px;
        }

        h2 {
            margin-bottom: 20px;
        }

        form {
            display: inline-block;
            text-align: left;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
            width: 300px;
        }

        input {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            box-sizing: border-box;
        }

        .error {
            color: red;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        button {
            margin-top: 10px;
            margin-right: 10px;
            padding: 10px 15px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Edit Data Mahasiswa</h2>

    <form th:action="@{/mahasiswa/edit}" method="post" th:object="${mahasiswa}">
        NPM:<br/>
        <input type="text" th:field="*{npm}" readonly /><br/>

        Nama:<br/>
        <input type="text" th:field="*{nama}" />
        <div class="error" th:if="${#fields.hasErrors('nama')}" th:errors="*{nama}"></div>

        Prodi:<br/>
        <input type="text" th:field="*{prodi}" />
        <div class="error" th:if="${#fields.hasErrors('prodi')}" th:errors="*{prodi}"></div>

        IPK:<br/>
        <input type="text" th:field="*{ipk}" />
        <div class="error" th:if="${#fields.hasErrors('ipk')}" th:errors="*{ipk}"></div>

        <button type="submit">Simpan Perubahan</button>
        <button type="button" th:onclick="'window.location.href=\'' + @{/mahasiswa/list} + '\''">
            Kembali ke Daftar
        </button>
    </form>
</body>
</html>
